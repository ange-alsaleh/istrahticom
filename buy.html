<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الدعم الفني المباشر - شبكة الضياء-نت</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #15213b;
      color: white;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    #chat {
      width: 100%;
      max-width: 480px;
      background: rgba(21,33,59,0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px #00f7ff;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.3;
    }
    .user {
      background: #0f4862;
      align-self: flex-end;
    }
    .support {
      background: #00f7ff;
      color: #15213b;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #00f7ff;
    }
    #messageInput {
      flex: 1;
      border: none;
      padding: 15px;
      border-radius: 0 0 0 12px;
      font-size: 16px;
      background: #15213b;
      color: white;
    }
    #messageInput:focus {
      outline: none;
    }
    #sendBtn {
      background: #00f7ff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      color: #15213b;
      font-weight: bold;
      border-radius: 0 0 12px 0;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #0ac6d9;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, equalTo, onChildAdded } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwjmWIOyvGKUAXqDKpzpouZ-MlyuhYjMc",
      authDomain: "support-chat-31aa6.firebaseapp.com",
      databaseURL: "https://support-chat-31aa6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "support-chat-31aa6",
      storageBucket: "support-chat-31aa6.appspot.com",
      messagingSenderId: "1079004120541",
      appId: "1:1079004120541:web:4a11ee42427c6e9be1e234",
      measurementId: "G-8NNELSESB8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // حفظ chatId في المتصفح (كل زبون له chatId خاص)
    let chatId = localStorage.getItem('chatId');
    if (!chatId) {
      chatId = Math.random().toString(36).substring(2, 10);
      localStorage.setItem('chatId', chatId);
    }

    // إحضار رسائل الزبون فقط (فلترة حسب chatId)
    const messagesRef = query(ref(db, "supportMessages"), orderByChild("chatId"), equalTo(chatId));

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // عرض الرسائل الجديدة الخاصة بهذا الزبون
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.sender === "user" ? "user" : "support");
      div.textContent = data.message;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // إرسال رسالة جديدة مع تخزين chatId
    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      push(ref(db, "supportMessages"), {
        chatId: chatId,
        sender: "user",
        message: msg,
        timestamp: Date.now()
      }).then(() => {
        input.value = "";
      }).catch((error) => {
        alert("حدث خطأ أثناء إرسال الرسالة.");
        console.error(error);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <textarea id="messageInput" rows="2" placeholder="اكتب رسالتك هنا..."></textarea>
      <button id="sendBtn">إرسال</button>
    </div>
  </div>
</body>
</html>
