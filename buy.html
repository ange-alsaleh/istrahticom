<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم الفني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        #messages {
            padding: 15px;
            max-width: 600px;
            margin: auto;
            background: white;
            min-height: 400px;
            border-radius: 10px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 6px;
            max-width: 75%;
        }
        .user {
            background-color: #e1f5fe;
            align-self: flex-start;
        }
        .admin {
            background-color: #c8e6c9;
            align-self: flex-end;
        }
        #input-area {
            display: flex;
            max-width: 600px;
            margin: 20px auto;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0 0 0 6px;
        }
        #send-button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 0 6px 0;
        }
    </style>
</head>
<body>

<header>💬 الدعم الفني</header>

<div id="messages"></div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
    <button id="send-button">إرسال</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js"></script>

<script>
    // إعدادات Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAwjmWIOyvGKUAXqDKpzpouZ-MlyuhYjMc",
        authDomain: "support-chat-31aa6.firebaseapp.com",
        databaseURL: "https://support-chat-31aa6-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "support-chat-31aa6",
        storageBucket: "support-chat-31aa6.appspot.com",
        messagingSenderId: "1079004120541",
        appId: "1:1079004120541:web:4a11ee42427c6e9be1e234",
        measurementId: "G-8NNELSESB8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messaging = firebase.messaging();

    // الحصول على chatId لكل مستخدم
    let chatId = localStorage.getItem("chatId");
    if (!chatId) {
        chatId = Math.random().toString(36).substr(2, 9);
        localStorage.setItem("chatId", chatId);
    }

    const messagesRef = db.ref('supportMessages/' + chatId);

    // عرض الرسائل
    messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        displayMessage(msg.sender, msg.message);
    });

    function displayMessage(sender, text) {
        const messagesDiv = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // إرسال الرسائل
    document.getElementById("send-button").addEventListener("click", () => {
        const input = document.getElementById("message-input");
        const text = input.value.trim();
        if (text !== "") {
            messagesRef.push({
                sender: 'user',
                message: text,
                timestamp: Date.now()
            });
            input.value = "";
        }
    });

    // 🔔 إشعارات FCM
    messaging.requestPermission()
        .then(() => messaging.getToken({ vapidKey: "BCtAdlmYCinSR7QmgiZzkz2hNg8_pfQJYWyLV1R3RmnnELxUUQST6rPwjRovxl40-DSundiW-n30C-Dt3_ICD88" }))
        .then(token => {
            console.log("FCM Token:", token);
            // حفظ التوكن في Firebase مع chatId
            firebase.database().ref('userTokens/' + chatId).set(token);
        })
        .catch(err => console.error("فشل طلب الإذن للإشعارات:", err));

    messaging.onMessage(payload => {
        console.log("إشعار وارد:", payload);
        alert("📩 رسالة جديدة: " + payload.notification.body);
    });
</script>
<div id="errorLog" style="color:red; background:#fff0f0; padding:10px; font-size:14px;"></div>
<script>
  const errorLog = document.getElementById('errorLog');
  
  window.onerror = function(message, source, lineno, colno, error) {
    errorLog.textContent = `خطأ: ${message} في ${source} عند السطر ${lineno} والعمود ${colno}`;
    return false; // حتى تظهر الأخطاء في console أيضاً لو فيه
  };

  window.addEventListener('unhandledrejection', function(event) {
    errorLog.textContent = `وعد مرفوض: ${event.reason}`;
  });
</script>
</body>
</html>
