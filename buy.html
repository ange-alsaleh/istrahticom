<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>شراء كرت الشبكة</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align:center; padding:20px; }
  .container { max-width: 480px; margin:auto; background: #222; padding: 20px; border-radius: 10px; }
  select, input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border:none; font-size:1rem; }
  button { background: #00cc66; color: white; cursor: pointer; }
  button:hover { background: #00994d; }
  #result { margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <h2>شراء كرت الشبكة</h2>
  <form id="buyForm">
    <label>رقم الكرت (9 أرقام):</label>
    <input type="text" id="card_number" placeholder="أدخل رقم الكرت" required pattern="\d{9}" title="يجب أن يكون الرقم 9 أرقام" />

    <label>اختر الفئة:</label>
    <select id="category" required>
      <option value="">-- اختر --</option>
      <option value="/4-hours">4 ساعات</option>
      <option value="/8-hours">8 ساعات</option>
      <option value="/7-days">7 أيام</option>
    </select>

    <label>اسمك (اختياري):</label>
    <input type="text" id="name" placeholder="مثلاً: ناصر" />

    <button type="submit">تأكيد الشراء</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById('buyForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const card_number = document.getElementById('card_number').value.trim();
  const category = document.getElementById('category').value;
  const name = document.getElementById('name').value.trim() || 'بدون اسم';

  if(!/^\d{9}$/.test(card_number)) {
    alert('يرجى إدخال رقم كرت صحيح مكون من 9 أرقام');
    return;
  }
  if(!category) {
    alert('يرجى اختيار الفئة');
    return;
  }

  const payload = { card_number, category, name };

  try {
    const response = await fetch('https://82d6d28e-4349-4802-b843-d4d1ba48727a-00-7yb5en71skwi.picard.replit.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await response.json();

    if(response.ok) {
      document.getElementById('result').innerHTML = "<p style='color:#0f0'>✅ تم إرسال طلبك بنجاح، ستستلم الكرت عبر البوت.</p>";
      this.reset();
    } else {
      document.getElementById('result').innerHTML = `<p style='color:#f00'>❌ خطأ: ${data.error || 'لم يتم إرسال الطلب'}</p>`;
    }
  } catch(err) {
    document.getElementById('result').innerHTML = `<p style='color:#f00'>❌ خطأ في الاتصال بالخادم.</p>`;
  }
});
</script>
</body>
</html>
