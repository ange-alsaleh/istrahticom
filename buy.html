<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الدعم الفني - شبكة الضياء-نت</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif, Arial, sans-serif;
      background: #15213b;
      color: white;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      width: 100%;
      max-width: 480px;
      background: rgba(21, 33, 59, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px #00f7ff;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    #header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #00f7ff;
      text-align: center;
      background: #0c1a38;
      border-radius: 12px 12px 0 0;
      user-select: none;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .user {
      background: #0f4862;
      align-self: flex-end;
      color: white;
    }
    .support {
      background: #00f7ff;
      color: #15213b;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #00f7ff;
      background: #0c1a38;
      border-radius: 0 0 12px 12px;
    }
    #messageInput {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      background: #15213b;
      color: white;
      border-radius: 0 0 0 12px;
      resize: none;
    }
    #messageInput:focus {
      outline: none;
    }
    #sendBtn {
      background: #00f7ff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      color: #15213b;
      font-weight: bold;
      border-radius: 0 0 12px 0;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #0ac6d9;
    }
  </style>
</head>
<body>
  <div id="chat" role="main" aria-label="شاشة المحادثة مع الدعم الفني">
    <div id="header">الدعم الفني لشبكة الضياء-نت</div>
    <div id="messages" aria-live="polite" aria-relevant="additions"></div>
    <div id="inputArea">
      <textarea id="messageInput" rows="2" placeholder="اكتب رسالتك هنا..."></textarea>
      <button id="sendBtn" aria-label="إرسال رسالة">إرسال</button>
    </div>
  </div>

  <audio id="sendSound" src="send-message-sound.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAwjmWIOyvGKUAXqDKpzpouZ-MlyuhYjMc",
      authDomain: "support-chat-31aa6.firebaseapp.com",
      databaseURL: "https://support-chat-31aa6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "support-chat-31aa6",
      storageBucket: "support-chat-31aa6.appspot.com",
      messagingSenderId: "1079004120541",
      appId: "1:1079004120541:web:4a11ee42427c6e9be1e234",
      measurementId: "G-8NNELSESB8"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messaging = firebase.messaging();

    // استدعاء الصوت عند الإرسال
    const sendSound = document.getElementById("sendSound");

    // إنشاء chatId فريد لكل زبون وتخزينه في localStorage
    let chatId = localStorage.getItem("chatId");
    if (!chatId) {
      chatId = Math.random().toString(36).substring(2, 11);
      localStorage.setItem("chatId", chatId);
    }

    const messagesRef = db.ref("supportMessages/" + chatId);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // عرض الرسائل الجديدة فقط الخاصة بهذا الزبون
    messagesRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.sender === "user" ? "user" : "support");
      div.textContent = data.message;
      messagesDiv.appendChild(div);

      // تمرير تلقائي لأسفل المحادثة
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // وظيفة إرسال رسالة
    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      // تخزين الرسالة في Firebase
      messagesRef.push({
        sender: "user",
        message: msg,
        timestamp: Date.now(),
      }).then(() => {
        input.value = "";
        sendSound.play();
      }).catch((err) => {
        alert("حدث خطأ أثناء إرسال الرسالة.");
        console.error(err);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // طلب إذن إشعارات المتصفح + تسجيل توكن FCM
    messaging.requestPermission()
      .then(() => messaging.getToken({
        vapidKey: "BCtAdlmYCinSR7QmgiZzkz2hNg8_pfQJYWyLV1R3RmnnELxUUQST6rPwjRovxl40-DSundiW-n30C-Dt3_ICD88"
      }))
      .then((token) => {
        console.log("FCM Token:", token);
        // حفظ التوكن في قاعدة بيانات Firebase ضمن userTokens برقم chatId
        db.ref('userTokens/' + chatId).set(token);
      })
      .catch((err) => {
        console.warn("فشل طلب الإذن للإشعارات:", err);
      });

    // استقبال إشعارات FCM داخل الصفحة
    messaging.onMessage((payload) => {
      console.log("إشعار وارد:", payload);
      alert("📩 لديك رسالة جديدة من الدعم");
    });

  </script>
</body>
</html>
